---
- name: Play options- tags 
  hosts: demo01
  gather_facts: false
  vars:
    ansible_python_interpreter: /home/naima/py_venv/venv1/bin/python3.12
  tasks: 
    - name: Print hostname
      ansible.builtin.debug:
        msg: "{{inventory_hostname}}"
    
    - name: Print hello
      ansible.builtin.debug:
        msg: "Hey there"
      tags: term_msg

    - name: Execute shell
      ansible.builtin.shell: pwd
      register: pwd_output
      tags: [shell_cmd, term_msg]

    - name: Print shell output
      ansible.builtin.debug:
        msg: "{{ pwd_output.stdout }}"
      tags: [shell_cmd, term_msg]
    
    - name: Print Final Task
      ansible.builtin.debug:
        msg: "Final Task"